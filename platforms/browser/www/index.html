<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTg8rrXx-KdfnNJS7OHVJWqU0mbzOaLG2dJzQ&usqp=CAU"
    />
    <title>Student Dashboard</title>

    <!--? Include AngularJS and UI-Router scripts from CDNs -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="//unpkg.com/@uirouter/angularjs@1.0.7/release/angular-ui-router.min.js"></script>
    <script src="vendor/angular-ui-grid/ui-grid.core.min.js"></script>
    <script src="vendor/angular-ui-grid/ui-grid.importer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!--? Include css files  -->
    <link rel="stylesheet" href="vendor/angular-ui-grid/ui-grid.min.css" />
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="screens/dashboard/dashboard.css" />
    <link rel="stylesheet" href="components/studentlist/studentlist.css" />
    <link rel="stylesheet" href="components/navbar/navbar.css" />
    <link rel="stylesheet" href="screens/studentDetails/studentDetails.css" />

    <!--? owl carousel -->
    <link
      rel="stylesheet"
      href="vendor/owl.carousel/dist/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="vendor/owl.carousel/dist/assets/owl.theme.default.min.css"
    />
    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/owl.carousel/dist/owl.carousel.min.js"></script>

    <!--? Include  JavaScript module files -->

    <script
      type="text/javascript"
      src="screens/dashboard/dashboard.module.js"
    ></script>
    <script
      type="text/javascript"
      src="components/navbar/navbar.module.js"
    ></script>
    <script
      type="text/javascript"
      src="screens/studentDetails/studentDetails.module.js"
    ></script>
    <script
      type="text/javascript"
      src="components/studentlist/studentlist.module.js"
    ></script>

    <!--? Include font awesome  -->
    <script
      src="https://kit.fontawesome.com/f93fb3145a.js"
      crossorigin="anonymous"
    ></script>

    <!--? include component files  -->
    <script
      type="module"
      src="screens/dashboard/dashboard.component.js"
    ></script>
    <script
      type="module"
      src="components/studentlist/studentlist.component.js"
    ></script>
    <script type="module" src="components/navbar/navbar.component.js"></script>
    <script
      type="module"
      src="screens/studentDetails/studentDetails.component.js"
    ></script>
    <script type="text/javascript" src="app.module.js"></script>
  </head>
  <body>
    <div class="container" ng-controller="MainController" id="deviceready">
      <div class="navbar" ng-show="showNavbar">
        <navbar></navbar>
      </div>
      <i
        class="fa-solid fa-bars-staggered"
        ng-click="toggleNavbar()"
        id="toogleNavbarBar"
      ></i>
      <div class="dashboard">
        <ui-view></ui-view>
      </div>
    </div>
    <script src="js/index.js"></script>
    <script src="cordova.js"></script>
  </body>
</html>
